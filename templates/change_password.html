{% extends "index.html" %}

{% block title %}
Change Password
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col s12">
            <h3 class="center-align">Edit Profile Details</h3>
        </div>
    </div>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('change_password', user_id=user._id) }}">
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="old_password" name="old_password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label for="old_password">Old Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="new_password" name="new_password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label for="new_password">New Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <input id="repeat_password" name="repeat_password" type="password" class="validate" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                        <label for="repeat_password">Confirm New Password</label>
                    </div>
                </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn red waves-effect">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="fas fa-forward right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
