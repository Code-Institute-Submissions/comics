{% extends "index.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
    <!--Log In Heading-->
    <div class="row">
        <div class="col s12">
            <h3 class="center-align">Login</h3>
        </div>
    </div>

    <!--Login Form with link at bottom to redirect to registration form if user is new-->
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('login') }}">           
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" id="username" name="username" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="fas fa-forward right"></i>
                    </button>
                </div>
            </div>
        </form>
        <h6 class="center-align"><a href="{{ url_for('register') }}">Not Registered Yet?</a></h6>
        
    </div>

{% endblock %}
