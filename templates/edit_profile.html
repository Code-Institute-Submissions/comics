{% extends "index.html" %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col s12">
            <h3 class="center-align">Edit Profile Details</h3>
        </div>
    </div>

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" name="first_name" type="text" class="validate" pattern="[a-zA-Z]{1,}" value="{{ user.first_name|capitalize }}" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" name="last_name" type="text" class="validate" pattern="[a-zA-Z]{1,}" value="{{ user.last_name|capitalize }}" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="datepicker" id="dob" name="dob" value="{{ user.dob }}" readonly required>
                    <label for="dob">Date of Birth</label>
                </div>
            </div>            
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="{{ user.email }}" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn red waves-effect">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="fas fa-forward right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
