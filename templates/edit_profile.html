{% extends "index.html" %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}

    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">
            <div class="row">
                <div class="col s12">
                    <h3 class="center-align title">Edit Profile Details</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <!--First Name-->
                    <input id="first_name" name="first_name" type="text" class="validate" pattern="[a-zA-Z]{1,}"
                        value="{{ user.first_name|capitalize }}" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <!--Last Name-->
                    <input id="last_name" name="last_name" type="text" class="validate" pattern="[a-zA-Z]{1,}"
                        value="{{ user.last_name|capitalize }}" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!--Date of Birth with pattern set to dd/mm/yyyy also checks for leap years.-->
                    <input type="text" class="datepicker" id="dob" name="dob" value="{{ user.dob }}"
                        pattern="(?:((?:0[1-9]|1[0-9]|2[0-9])\/(?:0[1-9]|1[0-2])|(?:30)\/(?!02)(?:0[1-9]|1[0-2])|31\/(?:0[13578]|1[02]))\/(?:19|20)[0-9]{2})"
                        required>
                    <label for="dob">Date of Birth</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <!--Email-->
                    <input id="email" type="email" name="email" class="validate"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="{{ user.email }}" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile', username=session['username']) }}" class="btn red waves-effect">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="fas fa-forward right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
