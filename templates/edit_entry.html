{% extends "index.html" %}

{% block title %}
Edit Comic
{% endblock %}

{% block content %}

    <!--Edit Comic Form (Prefilled)-->
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_entry', entry_id=comic._id) }}">
            <div class="row">
                <div class="col s12">
                    <h3 class="center-align title">Edit Entry</h3>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="comic_name" name="comic_name" type="text" class="validate" value="{{ comic.comic_name }}"
                        required>
                    <label for="comic_name">Comic Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="author_name" name="author_name" type="text" class="validate" value="{{ comic.author }}"
                        required>
                    <label for="author_name">Author</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="brand" type="text" name="brand" class="validate" value="{{ comic.brand }}" required>
                    <label for="brand">Brand</label>
                    <span class="helper-text">Marvel, DC etc.</span>
                </div>
                <div class="input-field col s6">
                    <input id="genre" type="text" name="genre" class="validate" value="{{ comic.genre }}" required>
                    <label for="genre">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" id="image_link" name="image_link" value="{{ comic.comic_image }}"
                        required>
                    <label for="image_link">Comic Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="comic_description" name="comic_description" class="materialize-textarea" required>
                        {{- comic.description -}}
                    </textarea>
                    <label for="comic_description">Comic Synopsis</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="text" class="validate" id="buy_from" name="buy_from" value="{{ comic.buy_from }}" required>
                    <label for="buy_from">Store Link</label>
                </div>
            </div>
            <p>
                <label>
                    {% if comic.is_mature == "on" %}
                        <input type="checkbox" id="is_mature" name="is_mature" checked />
                    {% else %}
                        <input type="checkbox" id="is_mature" name="is_mature" />
                    {% endif %}
                    <span>Mature</span>
                </label>
            </p>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('more_info', entry_id=comic._id, comic_name=comic.comic_name|replace(' ', '_')) }}" class="btn red waves-effect">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="fas fa-forward right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
